<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title></title>
<script type="text/javascript">

function loadXMLDoc()
{
document.getElementById("response").innerHTML="";
var xmlhttp;
if (window.XMLHttpRequest)
{// code for IE7+, Firefox, Chrome, Opera, Safari
xmlhttp=new XMLHttpRequest();
}
else
{// code for IE6, IE5
xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
}
var url = encodeURI("/internal/NewsPoster");
xmlhttp.open("POST",url,true);

var mytitle;
var mytext;
var mydate;
mytitle = document.getElementById("titleob").value;
mytext = document.getElementById("textob").value;
mydate = document.getElementById("dateob").value;
var params = encodeURI("title="+mytitle+"&text="+mytext+"&date="+mydate);
//Send the proper header information along with the request
xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
xmlhttp.setRequestHeader("Content-length", params.length);
xmlhttp.setRequestHeader("Connection", "close");

xmlhttp.onreadystatechange=function()
  {
	var resp;
	resp = "Error!";
    if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
      if (xmlhttp.responseText == "Y")
    	  {
    	  	resp = "Success";    	  
    	  }
    }
  	document.getElementById("response").innerHTML=resp;
  }


xmlhttp.send(params);
}
</script>
</head>
<body>
<form action="newsposter.htm" method="get">
<fieldset>
	<div><label for="title">Title:</label><input id="titleob" type="text" name="title"/> <label for="date">Date:</label><input id="dateob"  type="text" name="date"/> <button type="button" onclick="loadXMLDoc()">Submit</button></div>
	<div><label for="text">Text:</label><input style="height:200px;width:400px;" id="textob" type="text" name="text"/></div>
	<div id="response" ></div>
</fieldset>
</form>
</body>
</html>
