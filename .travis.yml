sudo: required
cache:
  directories:
    - "$HOME/google-cloud-sdk/"
    - node_modules
language:
  - node_js
  - python
python: 2.7
stages:
  - name: update_depends
    if: type IN (cron) and branch = update
  - name: build
    if: type IN (push, pull_request)
  - name: deploy
    if: branch IN (test, prod) and type = push
services:
  - docker
node_js:
- node
jobs:
  include:
    - stage: build
      script:
        - ./scripts/build.sh
    - stage: deploy
      script:
        - ./scripts/deploy.sh
    - stage: update_depends
      script:
        - ./scripts/update.sh
